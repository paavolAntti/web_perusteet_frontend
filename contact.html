<!DOCTYPE html>
<html>
    <head>
		<script src="https://kit.fontawesome.com/50c8278e13.js" crossorigin="anonymous"></script>
        <title>Harkkaprojekti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
		<!-- main container of page -->
        <div class="page_container">
			<!-- navigation bar is included in every page -->
            <div class="navbar">
                <a href="cv.html"><i class="fas fa-user-tie"></i> CV</a>
                <a href="projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
                <a href="index.html"><i class="fas fa-user"></i> Profile</a>
				<a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
				<a href="blog.html"><i class="fas fa-rss-square"></i> Blog</a>
			</div>
			<div class="page_name">
				<h1>Contact me</h1>
			</div>
            <div class="all_content">
				<!-- left side of page container is also same in every page
					width 20% of page container-->
                <div class="left_content">
                    <div class="left_header">
						<h2>Personal info</h2>   
					</div>              
					<img src="https://via.placeholder.com/1200">
					<div class="profile_info">
						<table>
							<tr>
								<th>Name</th>
								<td>Antti Paavola</td>
							</tr>
							<tr>
								<th>Occupation</th>
								<td>Student</td>
							</tr>
							<tr>
								<th>Degree</th>
								<td>Null</td>
							</tr>
							<tr>
								<th>Location</th>
								<td>Kotka, FI</td>
							</tr>
						</table>
					</div>
                </div>
                <div class="main">
					<!-- contact form, sends email to banpa001@edu.xamk.fi through server-->
                    <div class='contact'>
						<form id="contact_form">
							<div class='article_heading'>
								<h2>
									Send me mail
								</h2>
							</div>
							<h4>Your name</h4>
							<div>
								<input 
									name='name'
									id='name_input'
								/>
							</div>
							<h4>Your email</h4>
							<div>
								<input
									name='email'
									id='mail_input'
								
							/>
							</div>
							<h4>Message</h4>
							<div>
								<textarea
									name='message'
									id='message_input'
								>
								</textarea>
							</div>
						</form>
						<div>
							<button id="submit_contact" type='submit' class='basic_button'> Send it</button>
						</div>
					</div>
                    
                </div>
            </div>
			<!-- Footer has copyright text and social media links-->
            <div class="footer">
				<h4><i class="fas fa-copyright"></i> Antti Paavola 2020</h4>
				<div class="social_media_links">
					<a href="https://github.com/paavolAntti"><i class="fab fa-github"></i></a>
					<a href="https://www.youtube.com/channel/UCklZwA9LX6JThQtbzQPZC5g/featured?view_as=subscriber"><i class="fab fa-youtube"></i></i></a>
					<a href="contact.html"><i class="fas fa-envelope"></i></a>
				</div>
            </div>
		</div>
		<!-- scripts including axios for making http request to server
			and contact.js which handles form submitting to this page -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript" src="./scripts/contact.js"></script>
    </body>
</html>
